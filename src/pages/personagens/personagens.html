<ion-header>

  <ion-navbar>
    <ion-title>personagens</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="home">
  <ion-list>
     <ion-item class="hero" (click)="getDescription(hero.id)" *ngFor="let hero of heroes">
      <ion-avatar item-left >
        <img src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}">
      </ion-avatar>
      <h2>{{hero.name}}</h2>
    </ion-item> 
  </ion-list>
</ion-content>
